<html>    
    <head>        
    <meta charset="utf-8">
    <title>Stock</title>
    <link rel="stylesheet" type="text/css" href="{{ static_url("css/style.css") }}">
    </head>
    <body>
        <div class="main">
            <div class="container">            
                <h1>Stock Monitor</h1>            
                <div class="content"> 
                    <form method="post">                
                        <p>Stock Symbol:</p>                
                        <input type="text" class="symbol" name="symbol" placeholder="Input US stock symbol here" />
                        <br/>                
                        <input type="submit" class="Button Submit" value="SUBMIT"/>                
                    </form> 
                    <ul>  
                        {%for i in items%}  
                        <li>{{escape(i)}}</li>  
                        {%end%}  
                    </ul>                     
                </div>            
            </div>            
        </div>        
    </body>        
</html>
